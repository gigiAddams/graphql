<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
    <h1>Gritlab Student Portal</h1>
    <button id="logoutBtn">Logout</button>
    </header>

    <main id="profileSection">
    <div id="basicInfo">
        <p>ID: <span id="id"></span></p>
        <p>Login: <span id="login"></span></p>
        <p>Campus: <span id="campus"></span></p>
    </div>

    
    <div id="personalInfo">
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Gender: <span id="gender"></span></p>
        <p>Nationality: <span id="nationality"></span></p>
    </div>

    
    <section>
        <h2>Project Timeline</h2>
        <div id="timelineContainer" class="graphContainer"></div>
    </section>

    <section>
        <h2>XP Over Time</h2>
        <svg id="xp-graph" width="900" height="500"></svg>
        <div id="xp-table"></div>
    </section>
    
    <section>
        <h2>Skills Radar Chart</h2>
        <div id="radarContainer">
        <svg id="radar-graph" width="500" height="400"></svg>
        </div>
    </section>

    <section>
        <h2>Audit Ratio</h2>
        <svg id="auditSvg" width="1000" height="400"></svg>
    </section>

    <div id="error-msg" style="color: red; display: none;"></div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
